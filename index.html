<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>ニココメ！てんさいくん</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h4>ニコ生ログイン情報</h4>
      <div>
        <div>
          <label>EMail: </labeL>
          <input id="email-input" type="text">
        </div>
        <div>
          <label>パスワード: </label>
          <input id="password-input" type="password">
        </div>
      </div>

      <div>
        <label>放送ID: </label>
        <input id="broadcast-id-input" type="text">
      </div>

      <h4>したらばスレッドURL</h4>
      <div>
        <input id="url-input" type="url"><br>
        <!--
        <span>ほにゃららのふがふが (500)</span>
        <button>新スレに移動</button> -->
        <!-- 実装しないかもね -->
      </div>

    </div>

    <div>
      <button id="start-button">開始</button>
      <button id="stop-button">停止</button>
      <span id="status-message"></span>
    </div>

    <div>
      放送名: <span id="live-name"></span><br>
      部屋名: <span id="room-name"></span><br>
      受信コメント数: <span id="stats-received"></span><br>
      投稿待ちコメント数: <span id="queue-length"></span><br>
      除外コメ数: <span id="stats-filtered"></span><br>
      送信レス数: <span id="stats-sent"></span><br>
      送信エラー: <span id="stats-errored"></span><br>
    </div>

    </div>

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="index.js"></script>
  </body>
</html>
